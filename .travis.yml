---
language: node_js
node_js:
  # we recommend testing addons with the same minimum supported node version as Ember CLI
  # so that your addon works for all apps
  - "10"

dist: xenial

addons:
  chrome: stable

cache:
  yarn: true

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

jobs:
  fast_finish: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-canary
    - env: EMBER_TRY_SCENARIO=ember-beta

  include:
    # runs linting and tests with current locked deps
    - stage: Tests
      name: Library Tests
      script:
        - yarn run lint:hbs
        - yarn run lint:js
        - yarn run typecheck
        - yarn test
    - name: Docs Tests
      install:
        - yarn install --production
        - cd docs
        # absurdly, yarn seems to fail reliably on the first try and succeed on
        # the second
        - until yarn install; do echo "Retrying yarn"; done
      script:
        - yarn lint
        - yarn test:ember


    - stage: "Additional Tests"
      name: "Floating Dependencies"
      install:
        - npm install --no-package-lock
      script:
        - yarn test:ember

    # we recommend new addons test the current and previous LTS
    # as well as latest stable release (bonus points to beta/canary)
    - stage: Additional Tests
      env: EMBER_TRY_SCENARIO=ember-lts-3.8
    - env: EMBER_TRY_SCENARIO=ember-lts-3.12
    - env: EMBER_TRY_SCENARIO=ember-lts-3.16
    - env: EMBER_TRY_SCENARIO=ember-release
    - env: EMBER_TRY_SCENARIO=ember-beta
    - env: EMBER_TRY_SCENARIO=ember-canary
    - env: EMBER_TRY_SCENARIO=ember-default-with-jquery
    - env: EMBER_TRY_SCENARIO=ember-classic

    - stage: Deploy
      if: (branch = master or tag is present or branch = split-docs) and type = push
      install:
        - yarn install --production
        - cd docs
        - yarn
      script:
        - node_modules/.bin/ember deploy production --verbose

    - stage: npm release
      install: skip
      script: skip
      deploy:
        provider: npm
        email: sam.selikoff@gmail.com
        api_key:
          secure: 
        on:
          tags: true
          repo: ember-animation/ember-animated

script:
  - node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO
