name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - v*
  pull_request: {}

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-library:
    name: "Library"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.x
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint Addon
        run: pnpm run lint
        working-directory: addon
      - name: Lint Test App
        run: pnpm run lint
        working-directory: test-app
      - name: Run Tests
        run: pnpm run test:ember
        working-directory: test-app

  test-library-floating:
    name: "Library - Floating Dependencies"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.x
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install --no-lockfile
      - name: Run Tests
        run: pnpm run test:ember
        working-directory: test-app

  test-docs:
    name: "Docs"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.x
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm run lint
        working-directory: docs
      - name: Run Tests
        run: pnpm run test:ember
        working-directory: docs

  try-scenarios:
    name: ${{ matrix.try-scenario }}
    runs-on: ubuntu-latest
    needs: 'test-library'

    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-lts-3.16
          - ember-lts-3.20
          - ember-lts-3.24
          - ember-lts-3.28
          - ember-release
          - ember-beta
          - ember-canary
          - ember-classic
#          - embroider-safe
#          - embroider-optimized

    steps:
      - uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.x

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Tests
        run: ./node_modules/.bin/ember try:one ${{ matrix.try-scenario }}
        working-directory: test-app

  typescript-compatibility:
    name: Type checking - ${{ matrix.typescript-scenario }}
    runs-on: ubuntu-latest
    needs: 'test-library'

    strategy:
      fail-fast: false
      matrix:
        typescript-scenario:
          - typescript@4.5
          - typescript@4.6
          - typescript@next

    steps:
      - uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.x

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Update TS version
        run: pnpm add --ignore-scripts --save-dev ${{ matrix.typescript-scenario }}
        working-directory: addon

      - name: Type checking
        run: tsc --noEmit
        working-directory: addon

  publish:
    name: Publish
    needs: 'test-library'
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.x

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: 'pnpm'
          # This creates an .npmrc that reads the NODE_AUTH_TOKEN environment variable
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # We need a workspace aware version of npm because our addon is in a subdir but our .npmrc is in the root
      - name: npm8
        run: npm install -g npm@8

      - name: npm publish
        run: npm publish --tag=latest --verbose --workspace=addon
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
